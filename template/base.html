<!DOCTYPE html>
<html>
<head>
   <title>{% block title %}Bhara Hobe{% endblock %}</title>#}

{#	<title>Bhara Hobe</title>#}

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="css/custom-css.css" rel="stylesheet">

<style>
	.home-image {
    height: 600px !important;
    width: 100% !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border: 6px solid #fff;
    position: relative;
    opacity: 0.9;
}

.about{
	position: absolute;
	left: 70px;
	top: 130px;
	width: 650px;
}

.cat-img {
    height: 200px !important;
    width: 100% !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 5px;

}

.cat-img:hover{
	transform: scale(1.1);
}

.brd-2{
      margin-right: 20px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border: 2px solid #f1f2f3;
}


.bg-custom {
    --bs-bg-opacity: 1;
    background-color: rgb(214 220 227) !important;


}

.custom-btn{
	padding: 8px 20px;
	color: white;
	background-color: #4ab1ef;
      margin-right: 8px;
      border-radius: 10px;
}


.nav-avatar {
    height: 25px !important;
    width: 25px !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 50%;

}

.logo-avatar {
    height: 40px !important;
    width: 40px !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 50%;

}

.info-icon{
    color: white;
    padding: 9px 12px;
    background-color: #cc3b2f;
    border-radius: 50%;
}

.info-icon:hover{
    background-color: #f41907;
}

#navbarNav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ffebf3;
    padding: 10px 0;
    text-align: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.nav-link:hover{
  color: #c30909;
}

.right-item:hover{
  color: #c30909;
}

.look-img {
   	height: 320px !important;
    width: 100% !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-top-right-radius: 8px;
    border-top-left-radius: 8px;
    opacity: 0.9;

}

.appt-img {
    height: 320px !important;
    width: 100% !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-top-right-radius: 8px;
    border-top-left-radius: 8px;
    position: relative;
    opacity: 0.9;

}
.appt-info{
    position: absolute;
    bottom: -25px;
    left: 50px;
    padding: 2px 30px;
    background-color: #dadbd6;
    border-radius: 6px;
}

.app-feature{
    margin-right: 20px;
    font-size: 16px;
    color: #222;
}


.look-img:hover{
  transform: scale(1.1);
}

.service-box {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 30px;
  text-align: center;
  transition: background-color 0.5s ease;
}

.service-box:hover {
  background-color: #cc3b2f;
  color:#fff;
}

.icon {
  font-size: 48px;
  color: #4CAF50;
  margin-bottom: 15px;
}


.services-title {
  text-align: center;
  margin-bottom: 30px;
}

.services-title h2 {
  color: #000000;
  font-size: 33px;
  margin-bottom: 10px;
}

.services-title hr {
  border: 2px solid #ff0101;
  width: 100px;
  margin: 0 auto;
}

.about-section {
    align-items: center;
    padding: 50px;
}

.about-image img {
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    height: 480px;
}

.about-content {
    max-width: 600px;
}

.about-content h4 {
    font-size: 1em;
    color: #7DBF45;
    margin-bottom: 10px;
}

.about-content h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

.highlight {
    color: #7DBF45;
}

.about-content p {
    font-size: 1em;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.6;
}

.features {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
}

.feature-item {
    font-size: 1em;
    color: #555;
    display: flex;
    align-items: center;
}

.feature-item::before {
    content: "âž”";
    color: #7DBF45;
    margin-right: 8px;
}

.read-more {
    background-color: #7DBF45;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.read-more:hover {
    background-color: #66a938;
}

.cat_link {
    color: #222;
    text-decoration: none;
}

.cat_link:hover {
    color: #66a938;
}

.navbar-left, .navbar-right {
    display: flex;
    gap: 15px; /* Adjust as needed for spacing */
}
footer h5 {
  font-size: 1.2em;
  color: #333;
}

footer a {
  color: #555;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

footer p {
  color: #777;
}

.home-content {
  padding-top: 190px;
  color:rgb(255, 255, 255);
  width: 50%;
  padding-left:50px;
}

.content-wrapper{
  margin-bottom: 130px;
}

.badge {
  display: inline-block;
  padding: 0.4em 0.6em;
  font-size: 75%;
  font-weight: 700;
  line-height: 1;
  text-align: center;
  white-space: nowrap;
  vertical-align: baseline;
  border-radius: 0.25rem;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.badge-secondary {
  color: #ffffff;
  background-color: #6c757d;
}

a.badge-secondary:hover, a.badge-secondary:focus {
  color: #ffffff;
  background-color: #545b62;
}

a.badge-secondary:focus, a.badge-secondary.focus {
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);
}
.mr-3,
.mx-3 {
  margin-right: 1rem !important;
}

.appt-img:hover{
  transform: scale(1.1);
}

.appt-img{
  height:200px;
}
</style>


</head>
<body>
    {% include 'includes/header.html' %}
    {% block content %}{% endblock %}
    {% include 'includes/footer.html' %}
</body>
</html>
