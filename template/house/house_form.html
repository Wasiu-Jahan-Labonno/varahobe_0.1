{% extends 'base.html' %}

{% block title %}Create/Edit House{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} House Listing</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Listing</button>
</form>

<a href="{% url 'house_list' %}">Back to Listings</a>
{% endblock %}
